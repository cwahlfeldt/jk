{{ define "main" }}

  <main class="w-screen h-screen">
    <div class="bg-grey-lighter w-full h-full">
      <nav class="h-full absolute pin">
        <div class="bg-transparent">
          <!-- <input type="checkbox" id="left" class="z-30 opacity-0 w-full h-full"> -->
          <!-- <label class="font-sans h-full w-1/2 bg-transparent z-30" for="left"> -->
          <!-- </label> -->
          <input type="checkbox" id="right" class="z-30 opacity-0 w-full h-full">
          <label class="label-carousel font-sans h-full bg-transparent z-10" for="right">
            <div class="mx-auto absolute carousel flex flex-row justify-center items-center w-screen h-screen">
              {{ range $i, $image := .Params.galleryImages }}

                <img
                  style="max-width: 1000px;"
                  class="z-10 absolute m-auto h-auto w-full"
                  data-key="{{ $i }}"
                  src="{{ $image }}"
                />

              {{end}}
            </div> 
          </label>
        </div>
      </nav>
    </div>
  </main>

{{ end }}
